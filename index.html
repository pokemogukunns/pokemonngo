<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>位置情報を表示する地図</title>
    <style>
        #map {
            height: 80vh; /* 地図の高さを設定 */
            width: 100%;   /* 地図の幅を設定 */
        }
        #icon-selection {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        .icon {
            cursor: pointer;
            width: 45%; /* アイコンの幅を設定 */
            height: auto;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcBIRjJduIqP7BE4DA36WlYGprQ8P82M4&callback=initMap" async defer></script>
    <script>
        let map;
        let selectedIcon = ''; // 初期値は空

        function initMap() {
            // 現在位置を取得
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                    };

                    // 地図の初期設定
                    map = new google.maps.Map(document.getElementById("map"), {
                        zoom: 15,
                        center: pos,
                    });

                    // ユーザーが選択したアイコンが設定されていればマーカーを追加
                    if (selectedIcon) {
                        new google.maps.Marker({
                            position: pos,
                            map: map,
                            title: "あなたの位置",
                            icon: selectedIcon // 選択されたアイコンを設定
                        });
                    }
                }, () => {
                    handleLocationError(true, map.getCenter());
                });
            } else {
                // ブラウザがGeolocationに対応していない場合
                handleLocationError(false, map.getCenter());
            }
        }

        function handleLocationError(browserHasGeolocation, pos) {
            alert(browserHasGeolocation
                ? "エラー: 現在位置情報を取得できません。"
                : "エラー: このブラウザは位置情報をサポートしていません。");
        }

        function selectIcon(icon) {
            selectedIcon = icon;
            initMap(); // アイコン選択後に地図を初期化
        }
    </script>
</head>
<body>
    <div id="icon-selection">
        <img src="prayer1.PNG" alt="prayer1" class="icon" onclick="selectIcon('prayer1.PNG')">
        <img src="prayer2.PNG" alt="prayer2" class="icon" onclick="selectIcon('prayer2.PNG')">
    </div>
    <div id="map"></div>
</body>
</html>
